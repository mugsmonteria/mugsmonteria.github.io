<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mugs Montería</h1>
        <button id="menu-toggle">☰</button>
        <nav id="nav-menu">
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Mugs</a>
            <a href="#">Tinteros</a>
            <a href="#">Botilitos</a>
        </nav>
    </header>

    <div class="banner">
        <img src="mug.png" alt="Banner Image">
    </div>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="mug.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="mug.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Product 2')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="mug.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 3')">Add to Cart</button>
            </div>
        </div>

        <aside class="sidebar">
            <h2>Related Products</h2>
            <div class="related-product">
                <img src="mug.png" alt="Related 1">
                <p>Related Product 1 - $8.00</p>
            </div>
            <div class="related-product">
                <img src="mug.png" alt="Related 2">
                <p>Related Product 2 - $12.00</p>
            </div>
            <div class="related-product">
                <img src="mug.png" alt="Related 3">
                <p>Related Product 3 - $18.00</p>
            </div>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 Store Name. All rights reserved.</p>
        <p>Contact us: <a href="mailto:info@store.com">info@store.com</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
